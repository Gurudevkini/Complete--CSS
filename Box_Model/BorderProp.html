<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Property</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .pad
    {
        height: 100px;
        width: 200px;
        background-color: lightcoral;
    }
    #first
    {
        border:2px solid;
        border-color: blue;
      
    }
    #second
    {
        border: 5px dashed;
        border-color: green;
    }
    </style>
<body>
    <div id="first" class="pad">First </div>
  <div id="second" class="pad">Second </div>
</body>
</html>
