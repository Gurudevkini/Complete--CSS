<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing </title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .pad
    {
        height: 100px;
        width: 200px;
        background-color: lightcoral;
    }
    #first
    {
        border: 2px solid blue;
        box-sizing: content-box;
    }
    #second
    {
        border: 5px dashed green;
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div id="first" class="pad">first div</div>
    <div id="second" class="pad">Second div</div>
</body>
</html>
