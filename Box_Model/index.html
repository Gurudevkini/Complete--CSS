<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding Property margin and border property </title>
    <style>
        *
        {
            margin:0;
            padding:0;
      }
      .pad
      {
        height: 100px;
        width: 200px
      }
        #first
        {
            background-color: lightblue;
            margin: 20px;
        }
        #second
        {
            background-color: lightcoral;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="first"class ="pad">First Div</div>
    <div id="second" class ="pad">Second Div </div>

</body>
</html>
