<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
</head>
<style>
.box
{
    height:100px;
    width: 100px;
    background-color: blue;
    display:inline;
}

</style>
<body>
    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
<!-- you can display the block elemment into inline format 
 but it will take its own size out there
