<!DOCTYPE html>
<head>
   <title> Text deco color prop </title>
 <style>
.box
{
    text-decoration: underline;
}
#name1
{
    text-decoration-color: red;
}
#name2
{
    text-decoration-color: blue;
}
#name3
{
    text-decoration-color: green;
}
#name4
{
    text-decoration-color :  rgb(179, 62, 62);
}

 </style>
</head>
<body>
    <div id="name1" class="box">Box 1</div>
<div id="name2" class="box">Box 2</div>
<div id="name3" class="box">Box 3</div>
<div id="name4" class="box">Box 4</div>
