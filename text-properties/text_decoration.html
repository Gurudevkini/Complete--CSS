<!DOCTYPE html>
<head>
  <title> Text decoration</title>
    <style>
#div1
{
    background-color: lightgrey;
    text-decoration: Underline; 
} 
#div2
{
background-color: lightcyan;
    text-decoration:overline; 
} 
#div3
{
 background-color:lightgreen;
 text-decoration: line-through;
}
#link
{
    text-decoration : none;
}
     </style>
</head>
<body>
<div id="div1">Under line </div>
<div id="div2">Over line </div>
<div id="div3">Line Through</div>
<a id="link" href="#">This is a link without underline</a>
</body>
</html>

 will get underline to remove the underline
 we will mainly using the underline property
