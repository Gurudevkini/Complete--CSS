<!DOCTYPE html>
<head>
    <style>
   #box1
   {
    text-transform: uppercase;
   }
   #box2
   {
    text-transform: lowercase;
   }
   #box3
   {
     text-transform: capitalize;
   }
   #box4
   {
    text-transform: none;
   }
    </style>
</head>
<body>
    <div id="box1">Upper Case<div>
    <div id="box2">lower case <div>
    <div id="box3">capitalize<div>
        <div id="box4">NONE <div>
    </div>
</body>
</html>
