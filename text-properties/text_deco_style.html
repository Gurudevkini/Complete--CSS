<!DOCTYPE html>
<head>
    <title>Text decoration</title>
    <style>
        #div1
        {
            background-color: lightgreen;
            text-decoration:underline dashed;
        }
        #div2
        {
             background-color: lightcoral;
             text-decoration: underline double;
        }
        .div3
        {
            background-color: lightgoldenrodyellow;
            text-decoration: underline solid;
        }
     .div4
     {
        background-color: lightgoldenrodyellow;
            text-decoration:underline;
     text-decoration-style: solid;
     }
     #div5
     {
        background-color: aquamarine;
        text-decoration:underline wavy;
     }
    </style>
</head>
<body>
<div id="div1">This is underline with dash</div>
<div id="div2">This contains double line </div>
<div class="div3">This contains a solid line</div>
<div class="div4">This contains a solid line but using a diffrent method
    is used here in this line </div>
    <div id="div5">This is a line contains line wavy </div>
    


</body>
</html>
